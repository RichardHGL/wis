<!--The list of people is AUTOMATICALLY computed-->
<div class="row">
    <h3 class="col-md-12 blog-post">People</h3>
    <div class="col-md-12">
        {% include filter-people.html team='lambda' %}
    </div>
</div>

<!--The list of projects is automatically retrieved from _data/lambda.yml -->
<!--Please fill in the yml file with the data about your projects. -->
<div class="row">
    <h3 class="col-md-12 blog-post">Projects</h3>
    <ul class="col-md-12">
        {% for project in site.data.lambda.projects %}
        <li class="margin-left-3">
            <h5>{{project.title}}</h5>
            <p>{{project.description}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
