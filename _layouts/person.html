---
layout: default_style
---

<section id="{{page.people}}" class="section-global-wrapper">
    <div class="container content-space">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <h2 class="row justify-content-center"> {{page.name}} </h2>

                <h5 class="row justify-content-center"> {{page.role}} </h5>

                <p class="row justify-content-center"> <a href="mailto:{{page.email}}" target="_blank">{{page.email}}</a></p>

                <div class="row justify-content-center margin-top-4">
                    <h5><a class="col-lg-2" href="#about">About</a></h5>
                    <h5><a class="col-lg-2" href="#publications">Publications</a></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9">
                <div class="row pr-4">
                    {{page.content}}
                </div>
            </div>

            <div class="col-lg-3 p-4">
                <div class="row">
                    <img src="{{site.baseurl}}/assets/img/people/{{page.image}}" alt="Picture of {{page.name}}" width="100%">
                </div>

                <div class="row margin-top-2">
                    <p class="font-weight-bold">Visiting address</p>

                    <p> <a href="{{site.building_url}}" target="_blank">{{site.building}}</a> <br/>
                        {{ page.office }} <br/>
                        {{ site.street }} <br/>
                        {{ site.zipcode }} <br/>
                        {{ site.country }} <br/>
                </div>
            </div>
        </div>
    </div>
</section>
